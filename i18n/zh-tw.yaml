hero3:
  other: 致力於開源和開源計畫辦公室（OSPO）的組織。
heroText:
  other: |

    TODO 是一個開放的實踐者社群，旨在建立和分享知識，協作實踐、工具和其他方式來執行成功和有效的開源計畫辦公室或類似的開源倡議。
    TODO 群組由其 [社群](../community) 參與者和 [一般會員](../members) 組成。

    有關該群組的 [更多資訊](../about)，加入 [社群](../community) 或 [成為支持者](../join) 參與其中。
footerText:
  other: |
    這些資源是與 TODO Group：Linux Foundation 的專業開源計畫網路群組合作建立的。特別感謝 Pam Baker 協助撰寫，以及為這些全面指南貢獻時間和知識的開源計畫經理。參與公司包括 Autodesk、Comcast、Dropbox、Facebook、Google、Intel、Microsoft、Netflix、Oath (Yahoo + AOL)、Red Hat、Salesforce、Samsung 和 VMware。欲瞭解更多，請造訪：[todogroup.org](http://todogroup.org/)。
